<!DOCTYPE html>
<html lang="en">
<head>
               <meta charset="UTF-8">
               <meta name="viewport" content="width=device-width, initial-scale=1.0">
               <title>Login</title>
               <link rel="stylesheet" href="./insta_form.css">
               <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
               <div class="insta_form">
                 <!-- Header -->
               <header>
                          <div class="logo">
                              <img src="./images (32).jpeg" alt="insta" class="insta_img">
                          </div>
                          <div class="search_box">
                              <i class="fas fa-search"></i>
                              <input type="search" placeholder="search">
                          </div>
                          <nav>
                              <ul>
                                  <li><a href="insta_form.html"><i class="fas fa-home"></i></a></li>
                                  <li><a href="#"><i class="fab fa-facebook-messenger"></i></a></li>
                                  <li><a href="insta_reels.html"><i class="fa fa-play-circle"></i></a></li>
                                  <li><a href="#"><i class="fas fa-compass"></i></a></li>
                                  <li><a href="insta.html"><i class="fas fa-heart"></i></a></li>
                                  
                              </ul>
                          </nav>
                    </header>
                    </div>
                    <div class="insta_form_title">
                           <div class="insta_select">
                              <select>
                                    <option value="">English Us</option>
                                    <option value="">Tamil</option>         
                              </select>
                           </div> 
                           <div class="intagram_img">
                                <div class="img_insta">
                                      <img src="./instagram_full.jpeg" alt="full" class="full">       
                                </div>
                           </div>
                           <div class="input_box_insta">
                                <input type="search" class="instagram_input" placeholder="Username or Email"><br>
                                <input type="password" class="instagram_phone" placeholder="Password">
                                <div class="Log_in">
                                    <p>Login in</p>         
                                </div>
                                <div class="forget">
                                  <p>Forget Password?</p>
                                </div>
                           </div>
                           <div class="create_new">
                                <p>Create New Account</p>
                           </div>  
                    </div>

               
</body>
</html>
